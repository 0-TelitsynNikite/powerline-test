<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <title>Document</title>
</head>
<body>
<main>
    <div class="container">
        <h1 class="title">User</h1>
        <div class="edit">Edit</div>
        <div class="user-wrapper">
            <div class="user-name">Name: <span class="user-name__item"></span></div>
            <div class="user-owner">Owner: <span class="user-owner__item"></span></div>
            <div class="user-email">Email: <span class="user-email__item"></span></div>
        </div>
    </div>

    <div class="modal">
        <div class="modal__content">
            <div class="title__wrapper">
                <h1 class="title">Change user</h1>
                <i class="modal__closer bi bi-x-lg"></i>
            </div>
            <form class="modal__form">
                <input required class="modal__form--input input__name" type="text" placeholder="Name...">
                <input required class="modal__form--input input__owner" type="text" placeholder="Owner...">
                <input required class="modal__form--input input__email" type="email" placeholder="Email...">
                <button type="reset" class="modal__sender">Send</button>
            </form>
        </div>
    </div>
</main>

    
<script src="./main.js"></script>
</body>
</html>
